<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <header>Todo List</header>

        <div class="fixed-element">
            <form>
                <input type="text" class="todo__input">
                <button class="todo__btn" type="submit" title="Add Todo Item">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <select type="text" class="todo-filter todo__input">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <ul class="todo__list">
            <li class="todo__item">
                <div class="todo__input">testtetet hssh lorem isium ns j dj bana adymsms  sksks</div>
                <div class="action-container">
                    <button class="btn--view"><i class="far fa-eye"></i></button>
                    <button class="btn--done"><i class="fas fa-check"></i></button>
                    <button class="btn--delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
        </ul>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
